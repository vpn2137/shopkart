{% extends 'base.html' %}
{% load static %}

{% block content %}
 <!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">
{% include 'includes/alerts.html' %}
<div class="container">
	<div class="row">
	{% include 'includes/dashboard_sidebar.html' %}
	<main class="col-md-9">
		<article class="card">
		<header class="card-header">
			<strong class="d-inline-block mr-3">Password Reset</strong>

		</header>
            <div class="card-body">
                <div class="text-right">
                </div>
                <div class="row">
                        <div class="col-md-12">
                            <form action="{% url 'change_password' %}" method="POST" >
                                {% csrf_token %}
                                 <div class="form-group">
                                        <label> Current Password </label>
                                     <input type="password" name="current_password" placeholder="Current Password"  class="form-control" required>

                                    </div>

                                    <br>
                                    <div class="form-group">
                                        <label> Create New Password</label>
                                        <input type="password" name="new_password" placeholder="Create New Password"  class="form-control" required>
                                    </div>
                                <div class="form-group">
                                        <label> Confirm Password</label>
                                        <input type="password" name="confirm_password" placeholder="Confirm Password"  class="form-control" required>
                                    </div>
                                <input type="submit" value="Submit" class="btn btn-primary">
                            </form>
                                </div>

                            </form>
                        </div>
                </div>
        </article>
    </main>
            </div>
</div> <!-- row.// -->
</div>
</section>

{% endblock %}
